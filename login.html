<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ﾄ斉ハg nh蘯ｭp - EmoBox</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow-lg p-4" style="width: 400px; border-radius: 1rem;">
    <h3 class="text-center mb-3 text-primary fw-bold">汳 EmoBox</h3>
    <h5 class="text-center mb-4">ﾄ斉ハg nh蘯ｭp</h5>
    <input type="email" id="email" class="form-control mb-3" placeholder="Email">
    <input type="password" id="password" class="form-control mb-3" placeholder="M蘯ｭt kh蘯ｩu">
    <button id="loginSubmit" class="btn btn-primary w-100">ﾄ斉ハg nh蘯ｭp</button>
    <p class="text-center mt-3"><a href="signup.html">Chﾆｰa cﾃｳ tﾃi kho蘯｣n? ﾄ斉ハg kﾃｽ</a></p>
  </div>

  <script>
    document.getElementById("loginSubmit").onclick = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      if (data.success) {
        localStorage.setItem("user", JSON.stringify(data.user));
        window.location.href = "index.html";
      } else alert("Sai email ho蘯ｷc m蘯ｭt kh蘯ｩu!");
    };
  </script>
</body>
</html>
