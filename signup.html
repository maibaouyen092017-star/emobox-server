<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ﾄ斉ハg kﾃｽ - EmoBox</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow-lg p-4" style="width: 400px; border-radius: 1rem;">
    <h3 class="text-center mb-3 text-primary fw-bold">汳 EmoBox</h3>
    <h5 class="text-center mb-4">T蘯｡o tﾃi kho蘯｣n m盻嬖</h5>
    <input type="email" id="email" class="form-control mb-3" placeholder="Email">
    <input type="password" id="password" class="form-control mb-3" placeholder="M蘯ｭt kh蘯ｩu">
    <button id="signupSubmit" class="btn btn-success w-100">ﾄ斉ハg kﾃｽ</button>
    <p class="text-center mt-3"><a href="login.html">ﾄ静｣ cﾃｳ tﾃi kho蘯｣n? ﾄ斉ハg nh蘯ｭp</a></p>
  </div>

  <script>
    document.getElementById("signupSubmit").onclick = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const res = await fetch("/api/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      if (data.success) {
        alert("ﾄ斉ハg kﾃｽ thﾃnh cﾃｴng! Hﾃ｣y ﾄ惰ハg nh蘯ｭp.");
        window.location.href = "login.html";
      } else alert("Tﾃi kho蘯｣n ﾄ妥｣ t盻渡 t蘯｡i ho蘯ｷc l盻擁!");
    };
  </script>
</body>
</html>
