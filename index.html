<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Emobox - Kết nối yêu thương 💙</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎵 Emobox</h1>
    <p>Gửi lời nhắn & báo thức bằng giọng nói cho người thân</p>

    <div class="tabs">
      <button onclick="showTab('voice')">🎙️ Gửi giọng nói trực tiếp</button>
      <button onclick="showTab('alarm')">⏰ Báo thức bằng giọng nói</button>
    </div>

    <!-- VOICE -->
    <div id="voice" class="tab active">
      <h3>🎤 Ghi âm và gửi ngay</h3>
      <button id="startVoice" onclick="startRecord('voice')">Bắt đầu</button>
      <button id="stopVoice" onclick="stopRecord('voice')" disabled>Dừng</button>
      <button id="uploadVoice" onclick="uploadFile('voice')" disabled>Gửi</button>
      <audio id="audioVoice" controls></audio>
    </div>

    <!-- ALARM -->
    <div id="alarm" class="tab">
      <h3>⏰ Đặt báo thức bằng giọng nói</h3>
      <input id="alarmTime" type="datetime-local">
      <button id="startAlarm" onclick="startRecord('alarm')">Ghi tên báo thức</button>
      <button id="stopAlarm" onclick="stopRecord('alarm')" disabled>Dừng</button>
      <button id="uploadAlarm" onclick="uploadFile('alarm')" disabled>Đặt báo thức</button>
      <audio id="audioAlarm" controls></audio>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
