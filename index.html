<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmoBox – Thiết bị đồng hành tinh thần</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="#">💖 EmoBox</a>
      <div class="ms-auto" id="authSection">
        <button onclick="location.href='login.html'" class="btn btn-outline-primary me-2">Đăng nhập</button>
        <button onclick="location.href='signup.html'" class="btn btn-primary">Đăng ký</button>
      </div>
    </div>
  </nav>
<section id="sent">
  <h3>Tin nhắn đã gửi</h3>
  <div id="sentMessages"></div>
</section>

  <!-- Main content -->
  <section class="container text-center py-5">
    <h1 class="fw-bold text-gradient mb-3">Kết nối yêu thương qua âm thanh</h1>
    <p class="text-muted mb-5">Gửi lời nhắn hoặc hẹn giờ báo thức bằng giọng nói cho người thân yêu 💬</p>

    <div class="row g-4">
      <!-- Ghi âm -->
      <div class="col-md-6">
        <div class="card border-0 shadow-lg p-4">
          <h4 class="fw-bold text-primary">🎤 Ghi âm & Gửi lời nhắn</h4>
          <button id="recordBtn" class="btn btn-lg btn-danger mt-3">🎙️ Bắt đầu ghi âm</button>
          <button id="stopBtn" class="btn btn-secondary mt-3" disabled>⏹️ Dừng</button>
          <audio id="audioPreview" class="mt-3 w-100" controls></audio>
        </div>
      </div>

      <!-- Báo thức -->
      <div class="col-md-6">
        <div class="card border-0 shadow-lg p-4">
          <h4 class="fw-bold text-warning">⏰ Đặt báo thức bằng giọng nói</h4>
          <input type="time" id="alarmTime" class="form-control my-3">
          <button id="recordAlarmBtn" class="btn btn-warning">🎧 Ghi âm báo thức</button>
          <button id="saveAlarmBtn" class="btn btn-success mt-3" disabled>Lưu báo thức</button>
        </div>
      </div>
    </div>
  </section>

  <footer class="text-center py-3 text-muted">
    <small>© 2025 EmoBox – Kết nối bằng cảm xúc 💞</small>
  </footer>

  <script src="main.js"></script>
</body>
</html>
