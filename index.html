<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎙️ Emobox – Hộp Âm Thanh Cảm Xúc</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3917/3917516.png">
</head>
<body>
  <div class="container">
    <h1>🎙️ Emobox</h1>
    <p style="margin-top:-10px;color:#a3a9b9;">Kết nối trái tim bằng âm thanh 💙</p>

    <!-- Đăng nhập / đăng ký -->
    <div id="auth">
      <input id="email" placeholder="Nhập email">
      <input id="password" type="password" placeholder="Nhập mật khẩu">
      <div class="buttons">
        <button onclick="signup()">🪪 Đăng ký</button>
        <button onclick="login()">🔐 Đăng nhập</button>
      </div>
    </div>

    <!-- Ghi âm -->
    <div id="recorder" style="display:none;">
      <p>Xin chào, <b id="user"></b> 👋</p>

      <div class="record-buttons">
        <button id="startBtn" onclick="startRec()">🎤 Bắt đầu ghi</button>
        <button id="stopBtn" onclick="stopRec()" disabled>⏹ Dừng</button>
      </div>

      <audio id="audio" controls></audio>
      <button id="uploadBtn" onclick="upload()" disabled>⬆️ Gửi lên Emobox</button>

      <h3 style="margin-top:20px;">🗂 Các bản ghi của bạn</h3>
      <ul id="fileList"></ul>
    </div>
  </div>

  <footer style="position:fixed;bottom:10px;left:0;width:100%;text-align:center;font-size:12px;color:#7c8598;">
    © 2025 Emobox – by nhóm nghiên cứu học sinh
  </footer>

  <script src="main.js"></script>
</body>
</html>
