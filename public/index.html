
<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EmoBox — Companion for seniors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/style.css" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://img.icons8.com/fluency/48/000000/music-notes.png" width="36" class="me-2" />
        <strong>EmoBox</strong>
      </a>
      <div class="ms-auto">
        <div id="authArea">
          <button id="btnLogin" class="btn btn-outline-primary me-2">Đăng nhập</button>
          <button id="btnSignup" class="btn btn-primary">Đăng ký</button>
        </div>
        <div id="userArea" class="d-none align-items-center">
          <span id="userName" class="me-2"></span>
          <button id="btnLogout" class="btn btn-sm btn-outline-secondary">Đăng xuất</button>
        </div>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8">
        <div class="card shadow-sm p-4">
          <div class="row">
            <div class="col-md-6 text-center border-end">
              <h3 class="fw-bold">Gửi lời nhắn & báo thức</h3>
              <p class="text-muted">Ghi âm giọng nói rồi gửi trực tiếp cho thiết bị</p>

              <div id="recorderArea" class="my-3">
                <button id="btnRecord" class="btn btn-lg btn-danger me-2">Ghi âm</button>
                <button id="btnStop" class="btn btn-lg btn-secondary me-2" disabled>Dừng</button>
                <button id="btnSend" class="btn btn-lg btn-success" disabled>Gửi</button>
                <div class="mt-3">
                  <audio id="player" controls style="width:100%"></audio>
                </div>
              </div>

              <hr/>
              <h5>Đặt báo thức bằng giọng nói</h5>
              <input id="alarmTime" class="form-control my-2" type="datetime-local"/>
              <input id="alarmTitle" class="form-control my-2" placeholder="Tên báo thức (ví dụ: Uống thuốc)" />
              <button id="btnSetAlarm" class="btn btn-primary w-100">Đặt báo thức</button>
            </div>

            <div class="col-md-6 p-4">
              <h5 class="mb-3">Tài khoản & Lịch sử</h5>
              <div id="messagesList" class="list-group mb-3" style="max-height:420px; overflow:auto">
                <!-- messages will appear -->
              </div>

              <h6 class="mt-3">Gợi ý</h6>
              <p class="small text-muted">Bạn có thể dùng nhạc báo mặc định hoặc ghi âm lời nhắn để gửi riêng cho người nhà.</p>
              <div class="mt-3 text-center">
                <img src="https://images.pexels.com/photos/5212340/pexels-photo-5212340.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=300" class="rounded shadow-sm" style="max-width:160px" />
                <img src="https://images.pexels.com/photos/33962/senior-couple.jpg?auto=compress&cs=tinysrgb&dpr=1&w=300" class="rounded shadow-sm ms-2" style="max-width:160px" />
              </div>
            </div>
          </div> <!-- row -->
        </div> <!-- card -->
      </div>
    </div>
  </main>

  <!-- Modals for login/signup -->
  <div class="modal" tabindex="-1" id="authModal">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 id="authTitle" class="modal-title">Đăng nhập</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input id="authName" class="form-control my-2" placeholder="Tên (chỉ khi đăng ký)" />
          <input id="authEmail" class="form-control my-2" placeholder="Email" />
          <input id="authPassword" class="form-control my-2" placeholder="Mật khẩu" type="password" />
        </div>
        <div class="modal-footer">
          <button id="authSubmit" class="btn btn-primary">OK</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/main.js"></script>
</body>
</html>
